{% extends "base.html" %} {% block content %} {% if all_defects %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Automobilis</th>
      <th scope="col">Gedimas</th>
      <th scope="col">Statusas</th>
      <th scope="col">Kaina</th>
      <th scope="col">Veiksmai</th>
    </tr>
  </thead>
  {% for defect in all_defects %}
  <tr>
    <td>{{ defect.car }}</td>
    <td>{{ defect.description }}</td>
    <td>{{ defect.status }}</td>
    <td>{{ defect.price }}</td>
    <td>
      <a
        role="button"
        class="btn btn-danger float-right mr-1"
        href="{{ url_for('delete_defect', id=defect['id']) }}"
        >trinti</a
      >
      <a
        role="button"
        class="btn btn-primary float-right mr-1"
        href="{{ url_for('edit_defect', id=defect['id']) }}"
        >redaguoti</a
      >
    </td>
  </tr>
  {% endfor %} {% endif %} {% endblock content %}
</table>
